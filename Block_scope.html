<body>
<h1>Block scope of variables oin ES6</h1>
<script>
"use strict" 
function test() { 
   var num = 100 
   console.log("value of num in test() "+num);
    { 
      console.log("Inner Block begins") 
      let num = 200 
      console.log("value of num : "+num)  
   } 
} 
test();
</script>
