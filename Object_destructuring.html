<html>

<body>
    <h1>
        Objects Destructuring
    </h1>

    <h3>Basic Assignment</h3>
    Basic Objects= var o = { p: 42, q: true };
    <p id="basicAssgn"></p>

    <h3>Nested object and array destructuring</h3>
    <p id="nestedObj"></p>

    <h3>For of iteration and destructuring</h3>
    <p id="iteratn"></p>

    <script>
        //Basic Assignment
        var o = { p: 42, q: true };
        var { p, q } = o;
        console.log(p);
        console.log(q);
        document.getElementById('basicAssgn').innerHTML = q + ' ' + p;

        //Assignment Without declarations
        var a, b;
        ({ a, b } = { a: 1, b: 2 });

        //Nested object and array destructuring
        var metadata = {
            title: 'Scratchpad',
            translations: [
                {
                    locale: 'de',
                    localization_tags: [],
                    last_edit: '2014-04-14T08:43:37',
                    url: '/de/docs/Tools/Scratchpad',
                    title: 'JavaScript-Umgebung'
                }
            ],
            url: '/en-US/docs/Tools/Scratchpad'
        };
        var { title: englishTitle, translations: [{ title: localeTitle, last_edit: lastModify, url: url }] } = metadata;
        console.log(englishTitle);
        console.log(localeTitle);
        document.getElementById('nestedObj').innerHTML = englishTitle + ' <br>' + localeTitle + "<br> " + lastModify + '<br>' + url;

        //For of iteration and destructuring
        var people = [
            {
                name: 'Mike Smith',
                family: {
                    mother: 'Jane Smith',
                    father: 'Harry Smith',
                    sister: 'Samantha Smith'
                },
                age: 35
            },
            {
                name: 'Tom Jones',
                family: {
                    mother: 'Norah Jones',
                    father: 'Richard Jones',
                    brother: 'Howard Jones'
                },
                age: 25
            }
        ];

        for (var { name: n, family: { father: f, mother:m,brother:b,sister:s } } of people) {
            console.log('Name: ' + n + ', Father: ' + f);
            document.getElementById('iteratn').innerHTML +='Name: ' + n + '<br> Father: ' + f+' <br>'+m+'<br>'+b+'<br>'+s+'<br><br>';
        }



    </script>

</body>

</html>
