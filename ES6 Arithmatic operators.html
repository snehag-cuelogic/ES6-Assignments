<html>

<body>
    <h1>Arithmatic Operations by operators and making anonymous functions</h1>
    <br>
    <h3>Addition of 20 and 15 </h3>
    <p id="addtn"></p>
    <br>

    <h3>Addition of 20 and 15 </h3>
    <p id="subtn"></p>
    <br>

    <h3>Addition of 20 and 15 </h3>
    <p id="multi"></p>
    <br>

    <h3>Addition of 20 and 15 </h3>
    <p id="divide"></p>
    <br>

    <script>
        //variable declarations 
        let a = 20;
        let b = 15;

        //anonymous functions start
        let add = function (a, b) { return a + b };

        let sub = function (a, b) { return a - b };

        let multi = function (a, b) { return a * b };

        let divide = function (a, b) { return a / b };
        //anonymous functions ends

        function allResult() { // main function calling anonymous function
            var result1, result2, result3, result4;
            result = add(a, b);
            document.getElementById("addtn").innerHTML = result;
            console.log("The addition : " + result);

            result2 = sub(a, b);
            document.getElementById("subtn").innerHTML = result2;
            console.log("The subtraction : " + result2);

            result3 = multi(a, b);
            document.getElementById("multi").innerHTML = result3;
            console.log("The multiplication : " + result3);

            result4 = divide(a, b);
            document.getElementById("divide").innerHTML = result4;
            console.log("The division : " + result4);
        }
        allResult();//  calling main function

    </script>
</body>

</html>
