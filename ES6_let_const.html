<html>

<body>
    <h1>ES6 Let const example</h1>
    //use of let 
        let x = 1;
        <br>

        if (x === 1) {  <br>
            let x = 2;
            <br>

            console.log(x);//scope for x=2
            <br>
        }
        <br>

        console.log(x);//scope for x=1
    <script>
        //use of let 
        let x = 1;

        if (x === 1) {
            let x = 2;

            console.log(x);//scope for x=2
        }

        console.log(x);//scope for x=1



        //use of const

    </script>
</body>

</html>
