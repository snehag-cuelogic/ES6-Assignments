        <br> console.log(sumUp(100,200,35));
        <br> console.log(sumUp(100,150,"200",60));

        <script>
            function sumUp(...toAdd) {
                console.log(toAdd);
                let result = 0;
                for (let i = 0; i < toAdd.length; i++) {
                    result += toAdd[i];

                }

                return result;
            }
            console.log(sumUp(100, 200, 35));
            console.log(sumUp(100, 150, "200", 60));
        </script>
