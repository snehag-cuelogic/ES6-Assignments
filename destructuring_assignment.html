<html>

<body>
    <h1>Destructuring assignment</h1>
    <h3>Destructuring of Arrays</h3>
    var foo = ['one', 'two', 'three'];
    <p id="arrDestruct"></p>

    <h3>Parsing an array returned from a function</h3>
    Parsing the arrays from a function= [1, 2]
    <p id="arrFunct"></p>


    <h3>Ignoring some returned values</h3>
    Ignored value from array =[1, 2, 3];
    <p id="ignorVal"></p>
    <script>
        // Destructuring oof Arrays
        var foo = ['one', 'two', 'three'];

        var [one, two, three] = foo;
        console.log(one);
        console.log(two);
        console.log(three);
        var a, b;
        [a, b] = [1, 2];
        console.log(a);
        console.log(b);
        document.getElementById('arrDestruct').innerHTML = one + '<br>';
        document.getElementById('arrDestruct').innerHTML += two + '<br>';
        document.getElementById('arrDestruct').innerHTML += three + '<br>';

        //Parsing an array returned from a function
        function f() {
            return [1, 2];
        }
        var a, b;
        [a, b] = f();

        document.getElementById('arrFunct').innerHTML = a + '<br>';
        document.getElementById('arrFunct').innerHTML += b;
        console.log(a);
        console.log(b);

        //Ignoring some returned values
        function f() {
            return [1, 2, 3];
        }

        var [a, , b] = f();
        console.log(a);
        console.log(b);
        document.getElementById('ignorVal').innerHTML = a + ' ' + b;


    </script>
</body>

</html>
